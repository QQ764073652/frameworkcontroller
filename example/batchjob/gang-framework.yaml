# For the full spec setting and usage, see ./pkg/apis/frameworkcontroller/v1/types.go
apiVersion: frameworkcontroller.microsoft.com/v1
kind: Framework
metadata:
  name: job01
  namespace: ns01
spec:
  executionType: Start
  retryPolicy:
    fancyRetryPolicy: true
    maxRetryCount: 1
  taskRoles:
    - name: worker
      taskNumber: 3
      frameworkAttemptCompletionPolicy:
        minFailedTaskCount: 1
        minSucceededTaskCount: -1
      task:
        retryPolicy:
          fancyRetryPolicy: true
          maxRetryCount: 1
        pod:
          spec:
            restartPolicy: Never
            containers:
              - name: ubuntu
                image: busybox
                schedulerName: kube-batch
                command: ["sh", "-c","sleep 10"]
                resources:
                  requests:
                    cpu: "1"
---
apiVersion: v1
kind: Namespace
metadata:
  name: ns01